{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center flex-column mt-5">
    <div class="custom-card">
        <h2 class="text-center mb-4">Adicionar novo livro</h2>
        <form action="{{ url_for('newBook') }}" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control custom-input" id="title" name="title" placeholder="Título do Livro" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control custom-input" id="author" name="author" placeholder="Autor" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control custom-input" id="publish_year" name="publish_year" placeholder="Ano de Publicação" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control custom-input" id="subject" name="subject" placeholder="Assunto" required>
            </div>
            <button type="submit" class="custom-btn w-100">Salvar Livro</button>
        </form>
    </div>

    <div class="custom-card mt-5 w-75">
        <h2 class="text-center mb-4">Livros cadastrados</h2>
        <table class="table table-striped table-hover text-center align-middle">
            <thead>
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Ano de Publicação</th>
                    <th scope="col">Assunto</th>
                </tr>
            </thead>
            <tbody>
                {% for book in bookList %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publish_year }}</td>
                    <td>{{ book.subject }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
