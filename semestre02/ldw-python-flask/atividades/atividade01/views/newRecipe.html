{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center flex-column mt-5">
    <!-- Card de Cadastro -->
    <div class="custom-card">
        <h2 class="text-center mb-4">Adicionar Nova Receita</h2>
        <form action="{{ url_for('newRecipe') }}" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control custom-input" id="name" name="name" placeholder="Nome da Receita" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control custom-input" id="ingredients" name="ingredients" placeholder="Ingredientes" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control custom-input" id="nacionality" name="nacionality" placeholder="Nacionalidade" required>
            </div>
            <button type="submit" class="custom-btn w-100">Salvar Receita</button>
        </form>
    </div>

    <!-- Card da Tabela -->
    <div class="custom-card mt-5 w-75">
        <h2 class="text-center mb-4">Receitas Cadastradas</h2>
        <table class="table table-striped table-hover text-center align-middle">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Ingredientes</th>
                    <th scope="col">Nacionalidade</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipeList %}
                <tr>
                    <td>{{recipe.Nome}}</td>
                    <td>{{recipe.Ingredientes}}</td>
                    <td>{{recipe.Nacionalidade}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
