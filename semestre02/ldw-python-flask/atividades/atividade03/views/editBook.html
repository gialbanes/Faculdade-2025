{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 m-auto">
    <h3 style="text-align: center;">Editar jogo</h3><br>
    <form action="{{url_for('bookEdit', id=b.id)}}" method="POST">
        <input type="text" name="titulo" class="form-control" value="{{b.autr}}" required>
        <input type="text" name="autor" class="form-control" value="{{b.autor}}" required>
        <input type="number" name="ano_publicacao" class="form-control" value="{{b.ano_publicacao}}" required>
        <input type="text" name="assunto" class="form-control" value="{{b.assunto}}" required>

        <a href="{{url_for('bookEdit', id=b.id)}}" onclick="return confirm('Confirma as alterações?')"><input type="submit" value="Alterar" class="btn btn-warning"></a>
        <a href="{{url_for('booksEstoque')}}"><input type="button" value="Cancelar" class="btn btn-danger"></a>
    </form>
</div>
{% endblock content %}
