{% extends 'base.html' %}

{% block content %}

<h2>Cadastro de livros</h2>
<hr>
<form action="{{url_for('cadbooks')}}" method="POST">
    <label>Título:</label>
    <input type="text" name="titulo" required>
    <label>Autor:</label>
    <input type="text" name="autor" required>
    <label>Ano de publicação</label>
    <input type="number" name="ano_publicacao" required>
    <label>Assunto:</label>
    <input type="text" name="assunto" required>
    <input type="submit" value="Cadastrar">
</form>
<br>
<hr>
<h4>Livros cadastrados:</h4>
<table>
    <tr>
        <th style="width: 100px;">Título:</th>
        <th style="width: 100px;">Autor:</th>
        <th style="width: 100px;">Ano de publicação:</th>
        <th style="width: 100px;">Assunto:</th>
    </tr>
{% for book in book_list %}
    <tr>
        <td>{{book.Título}}</td>
        <td>{{book.Autor}}</td>
        <td>{{book.Ano_Publicação}}</td>
        <td>{{book.Assunto}}</td>       
    </tr>
{% endfor %}
</table>
{% endblock content %}
